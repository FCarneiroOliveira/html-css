<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em Html</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/img-m.png" type="image/png">e
        <img src="imagens/img-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Ouvindo Áudio</p>
    <audio src="midia/audio.mp3" controls loop></audio>
    <audio preload="metadata" controls loop>
        <source src="midia/audio.mp3" type="audio/mpeg"> 
    </audio>
    <!--mp3, wave, ogg-->
</body>
</html>
